{% load static %}
{% csrf_token %}
<html>
<head>
    <title>{% block title %}Kare.AI{% endblock %}</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Ubuntu');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: #0072ff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .navbar a:hover {
            background: #e1e1e1;
        }

        .contact-us {
            max-width: 400px;
            margin: 0 auto;
        }

        .title h1 {
            color: #333;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .form,
        .form-items {
            width: 100%;
        }

        .form-items .input {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            background: #f1f1f1;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .form-items .input:focus {
            background: #e1e1e1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background: #0072ff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #005bb5;
        }

        .btn .fas {
            margin-left: 10px;
            font-size: 12px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .social-icons div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .social-icons div .fab {
            color: #fff;
        }

        .social-icons div.facebook {
            background: #3b5998;
        }

        .social-icons div.facebook:hover {
            background: #2d4373;
        }

        .social-icons div.twitter {
            background: #00acee;
        }

        .social-icons div.twitter:hover {
            background: #008bb9;
        }

        .social-icons div.google {
            background: #db4437;
        }

        .social-icons div.google:hover {
            background: #b3332a;
        }
    </style>

    <script>
        function validateform() {
            var Pregnancies = document.form1.Pregnancies.value;
            var Glucose = document.form1.Glucose.value;
            var BloodPressure = document.form1.BloodPressure.value;
            var SkinThickness = document.form1.SkinThickness.value;
            var Insulin = document.form1.Insulin.value;
            var BMI = document.form1.BMI.value;
            var DiabetesPedigreeFunction = document.form1.DiabetesPedigreeFunction.value;
            var Age = document.form1.Age.value;

            if (Pregnancies == null || Pregnancies == "") {
                alert("Pregnancies can't be blank");
                return false;
            } else if (Glucose == null || Glucose == "") {
                alert("Glucose can't be blank");
                return false;
            } else if (BloodPressure == null || BloodPressure == "") {
                alert("BloodPressure can't be blank");
                return false;
            } else if (SkinThickness == null || SkinThickness == "") {
                alert("SkinThickness can't be blank");
                return false;
            } else if (Insulin == null || Insulin == "") {
                alert("Insulin can't be blank");
                return false;
            } else if (BMI == null || BMI == "") {
                alert("BMI can't be blank");
                return false;
            } else if (DiabetesPedigreeFunction == null || DiabetesPedigreeFunction == "") {
                alert("DiabetesPedigreeFunction can't be blank");
                return false;
            } else if (Age == null || Age == "") {
                alert("Age can't be blank");
                return false;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/accueil/">Accueil</a>
            <a href="/predict/">Predict</a>
            <a href="/faq/">FAQ</a>
        </div>
        <div class="contact-us">
            <div class="title">
                <h1>Diabetes Prediction</h1>
            </div>
            <div class="form">
                <form id="form1" name="form1" method="post" action="/diabetes_pre/" onsubmit="return validateform()">
                    <div class="form-items">
                        <input type="text" class="input" name="Pregnancies" id="Pregnancies" placeholder="Pregnancies">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="Glucose" id="Glucose" placeholder="Glucose">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="BloodPressure" id="BloodPressure" placeholder="Blood Pressure">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="SkinThickness" id="SkinThickness" placeholder="Skin Thickness">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="Insulin" id="Insulin" placeholder="Insulin">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="BMI" id="BMI" placeholder="BMI">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                    </div>
                    <div class="form-items">
                        <input type="text" class="input" name="Age" id="Age" placeholder="Age">
                    </div>
                    <div align="center">
                        <button type="submit" form="form1" value="Submit" class="btn">Submit<i class="fas fa-arrow-right"></i></button>
                        <button type="reset" form="form1" value="Reset" class="btn">Clear<i class="fas fa-arrow-right"></i></button>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <center>
                        <h1><b>Prediction:</b></h1>
                        <h1 style="color: red;"><b>{{ result }}</b></h1>
                    </center>
                    {% block content %}{% endblock %}
                </form>
            </div>
        </div>
    </div>
</body>
</html>
